<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
		<!-- Mobile Specific Metas
 ================================================== --> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="stlye.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Scripts 
+  ================================================== -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<title>Log-in</title>
</head>
<body>
<div class="center">
	<div class="login">
  <div class="top">
    <table>
    <tr><td> <span>Bengala</span></td></tr>
    <tr><td><span class="tiny">APP</span></td></tr>
    </table>
  </div>
  <div class="middle">
    <table>
      <tr> <td> <label for="username">Username</label> </td> </tr>
      <tr> <td> <input class="input login-input" id="username" type="text" autocomplete="off" /> </td> </tr>
      <tr> <td> <label for="password">Password</label> </td> </tr>
      <tr> <td> <input class="input login-input" id="password" type="password" /> </td> </tr>
      <tr> <td> <a href="#" class="input login-button">  Log-In </a> </td> </tr>
      <tr> <td class="error" colspan="2"> <span id="login-err-msg"></span> </td> </tr>
    </table>
  </div>
  <div class="bottom">
    <span>Copyright &copy; All Rights Reserved.</span>
  </div>
	</div>
</div>
<script>
	$('.login-button').click(function() {
  var user = $('#username').val();
  var pass = $('#password').val();
  
  if (user != 'admin' && pass != 'password') {
    $('#login-err-msg').html('Username & password no son validos');
    $('.error').show('fast');
  } else if (user != 'admin') {
    $('#login-err-msg').html('Username no es valido');
    $('.error').show('fast');
  } else if (pass != 'password') {
    $('#login-err-msg').html('Password no es valido');
    $('.error').show('fast');
  } else {
    $('.error').hide('fast');
    window.open("index.html")
  }
});
</script>
</body>
</html>
